<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk of Rain 2 Item Browser</title>
  <link rel="icon" type="image/gif" href="https://media.tenor.com/t-OOyUiHERkAAAAi/riskofrain2-risk-of-rain.gif">
  <link rel="stylesheet" href="favorites.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Bungee+Spice&family=Jacquard+24&family=Jersey+15&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<nav id="nav-bar">
  <div id="nav-div" onclick="window.location.href='index.html'">
      <img src="https://preview.redd.it/game-logo-without-text-v0-br9t9i2qyuqb1.png?width=384&format=png&auto=webp&s=26702089060566395aa707d79f49706485f33aa4" alt="Risk of Rain 2 Logo">
  </div>

  <div id="nav-buttons">
    <button onclick="window.location.href='index.html'">Items</button>
    <button onclick="window.location.href='Builds.html'">Builds</button>
    <button onclick="window.location.href='Favorites.html'">Favorites</button>
  </div>

  <div class="search-container">
    <input id="search-key" type="text" class="search-input" placeholder="Search...">
    <button class="search-button" onclick="search()">Search</button>
  </div>

  <div><button id="login-button" onclick="showLoginDialog()">Log in</button></div>
</nav>

<div class="login-dialog" id="login-dialog">
  <form>
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button type="button" onclick="realSignIn()">Log in</button>
    <p id="error-message" style="color: red; display: none;">Wrong account email or password</p>
    <p>Don't have an account? <a href="SignUp.html">Sign Up</a></p>
  </form>
</div>

<div id="item-desc">
</div>

<div class="container">
</div>

<div class="build-dialog" id="build-dialog">
  <div class="build-dialog-content">
    <h2>Select Build/Create New</h2>
    <div class="build-dialog-dropdown">
      <select id="build-list" onchange="checkValue(event)">
        <!-- Options will be added via JS -->
      </select>
    </div>
    <div id="build-image-section" class="build-container">
      <img id="build-item-image" src="" alt="Item Image" style="margin-right: 10px;">
      <p id="build-item-name" style="margin: 0;"></p>
    </div>
    <div class="build-dialog-input" id="build-dialog-input">
      <p>Amount</p>
      <input type="number" id="build-item-amount" value="1">
    </div>
    <div class="build-dialog-buttons" id="build-dialog-buttons">
      
    </div>
  </div>
</div>

</body>

<script type="module" src="favoritesModule.js"></script>
<script src="favorites.js"></script>

</html>
