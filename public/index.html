<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Risk of Rain 2 Item Browser</title>

  <style>

    body {
      background-color: darkgrey;
      margin: 0;
      padding: 0;
    }

    #nav-bar {
      background-color: #2596be;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    #nav-div {
      display: flex;
      align-items: center;
    }

    #nav-div img {
      width: 150px;
      margin-right: 10px;
    }

    #nav-div img:hover {
      transform: scale(1.1);
    }

    #nav-div p {
      color: white;
      font-size: 24px;
      font-family: 'Courier New', monospace;
      margin: 0;
      background-color: green;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
    }

    #nav-buttons {
      display: flex;
      align-items: center;
    }

    #nav-buttons button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background-color: transparent;
      color: white;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      text-decoration: none;
    }

    #nav-buttons button::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: black;
      bottom: 0;
      left: 0;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    #nav-buttons button:hover::after {
      transform: scaleX(1);
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      transform: translateY(-6px);
    }

    .container {
      padding: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    #login-button {
      margin-right: 10px;
      padding: 10px 20px;
      border: none;
      background-color: black;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    
  </style>
  
</head>

<body>

  <nav id="nav-bar">
    <div id="nav-div">
      <img src="https://preview.redd.it/game-logo-without-text-v0-br9t9i2qyuqb1.png?width=384&format=png&auto=webp&s=26702089060566395aa707d79f49706485f33aa4" alt="Risk of Rain 2 Logo">   
    </div>
    <div id="nav-buttons">
      <button onclick="window.location.href='Items.html'">Items</button>
      <button onclick="window.location.href='Builds.html'">Builds</button>
      <button onclick="window.location.href='Favorites.html'">Favorites</button>
    </div>
    <div><button id="login-button" onclick="window.location.href='Login.html'">Log in</button></div>
  </nav>

  <div class="container">
  </div>

  
  <script>
    
  </script>
</body>

</html>
