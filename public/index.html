<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk of Rain 2 Item Browser</title>
  <link rel="icon" type="image/gif" href="https://media.tenor.com/t-OOyUiHERkAAAAi/riskofrain2-risk-of-rain.gif">
  <style>
      body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    #nav-bar {
      background-image: url('https://assets.rockpapershotgun.com/images/2019/04/risk-of-rain-2-distant-roost-690x388.jpg');
      background-size: cover;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    #nav-div {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    #nav-div img {
      width: 150px;
      margin-right: 20px;
    }

    #nav-div img:hover {
      transform: scale(1.1);
    }

    #nav-buttons {
      margin-left: 20px;
    }

    #nav-buttons button {
      padding: 10px 20px;
      border: none;
      background-color: transparent;
      color: white;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      text-decoration: none;
      font-weight: bold;
    }

    #nav-buttons button::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: white;
      bottom: 0;
      left: 0;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    #nav-buttons button:hover::after {
      transform: scaleX(1);
    }

    #login-button {
      padding: 10px 20px;
      border: none;
      background-color: black;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .login-dialog {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-image: url('https://www.pcgamesn.com/wp-content/sites/pcgamesn/2019/06/risk-of-rain-2-spooky-area.jpg');
      background-size: cover;
      background-opacity: 50%;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .login-dialog form {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 5px;
    }

    .login-dialog input {
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    .login-dialog button {
      padding: 10px 20px;
      border: none;
      background-color: black;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    .search-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    .search-wrapper {
      position: relative;
    }

    .search-input {
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 0;
      margin-right: 10px;
      box-sizing: border-box;
      cursor: text;
    }

    .search-button {
      background-color: #fffdb0;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-button:hover {
      background-color: #e0de92;
    }

    .search-container:hover .search-input {
      border-color: #6c6c6c;
    }

    .search-container:hover .search-input:focus {
      border-color: #ccc;
    }

    .search-container:hover .search-input::placeholder {
      color: #aaa;
    }



    .accordion {
      position: relative;
      display: inline-block;
      margin-left: 20px;
    }

    .accordion-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .accordion-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .accordion-content a:hover {
      background-color: #ddd;
    }

    .accordion:hover .accordion-content {
      display: block;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .container img {
      width: 50px;
      height: 50px;
      margin: 5px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #full-page-element {
      position: absolute;
      top: 0;
      left: 0;
      width: 20%;
      height: 100%;
      background-color: #333;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #full-page-element img {
      max-width: 50%;
      max-height: 50%;
    }

    #full-page-element p {
      margin-top: 10px;
      color: white;
    }

    .x {
      top: 10px;
      left: 10px;
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .x:hover {
      background-color: darkred;
    }

    .bottom-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .build-button {
        padding: 20px 20px;
        border: none;
        margin: 0 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        background-color: brown;
        color: white;
        border-radius: 5px;
    }

    .build-button:active{
      background-color: #7a2424;
    }

    .favorite-button {
        padding: 20px 20px;
        border: none;
        margin: 0 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        background-color: gold;
        color: black;
        transform: rotate(45deg);
        border-radius: 5px;
    }

    .favorite-button:active{
      background-color: #c0a407;
    }

  </style>
</head>
<body>

<nav id="nav-bar">
  <div id="nav-div" onclick="window.location.href='index.html'">
      <img src="https://preview.redd.it/game-logo-without-text-v0-br9t9i2qyuqb1.png?width=384&format=png&auto=webp&s=26702089060566395aa707d79f49706485f33aa4" alt="Risk of Rain 2 Logo">
  </div>
  
  <div id="nav-buttons">
    <div class="accordion">
      <button>Items</button>
      <div class="accordion-content">
        <a href="#" onclick="filterBy('All')">All</a>
        <a href="#" onclick="filterBy('Common')">Common</a>
        <a href="#" onclick="filterBy('Uncommon')">Uncommon</a>
        <a href="#" onclick="filterBy('Legendary')">Legendary</a>
        <a href="#" onclick="filterBy('Boss')">Boss</a>
        <a href="#" onclick="filterBy('Lunar')">Lunar</a>
        <a href="#" onclick="filterBy('Void')">Void</a>
        <a href="#" onclick="filterBy('Equipment')">Equipment</a>
      </div>
    </div>
    
    <button onclick="window.location.href='Builds.html'">Builds</button>
    <button onclick="window.location.href='Favorites.html'">Favorites</button>
  </div>

  <div class="search-container">
    <input id="search-key" type="text" class="search-input" placeholder="Search...">
    <button class="search-button" onclick="search()">Search</button>
  </div>
  
  <div><button id="login-button" onclick="showLoginDialog()">Log in</button></div>
</nav>
  
<div class="login-dialog" id="login-dialog">
  <form>
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button type="button" onclick="realSignIn()">Log in</button>
    <p id="error-message" style="color: red; display: none;">Wrong account email or password</p>
    <p>Don't have an account? <a href="SignUp.html">Sign Up</a></p>
  </form>
</div>
  
<div id="item-desc">
</div>
  
<div class="container">
  <img src="https://res.cloudinary.com/morgancrawfordweb/image/upload/v1675211996/riskofrain/Power_Elixir_ghkrbu.webp" style="background-color: white;" onclick="itemDesc('63d9f34f6d08bb0acd07daf7')">
</div>
  
<script type="module">
  import {auth, createUser, setAuthListeners, signIn, logout} from './auth.js';
  import {favorite} from './data.js';
  setAuthListeners(setLoggedInUI, setLoggedOutUI);

  function setLoggedInUI(){
          document.querySelector('#login-button').innerHTML = "Log out";
          document.querySelector('#login-button').onclick = logout;
          document.getElementById('login-dialog').style.display = 'none';
         // document.querySelector('#loginBtn').style.display = 'none';
        //  document.querySelector('#logoutBtn').style.display = 'inline-block';
      }
  function setLoggedOutUI(){
          document.querySelector('#login-button').innerHTML = "Log in";
          document.querySelector('#login-button').onclick = showLoginDialog;
          
        //  document.querySelector('#logoutBtn').style.display = 'inline-block';
      }

  async function realSignIn(){
      console.log("hi");
      let username = document.querySelector('#user').value;
      let password = document.querySelector('#pass').value;
      const user = await signIn(auth, username, password);
      //Shows error message even on successful login because
      //await is not doing what await should do :)
      console.log("in validate");
      if (user === null) {
          console.log("true");
          document.getElementById('error-message').style.display = 'block'; // Show error message
      }
  }

  function addFavorite(id){
    console.log("got in teh favorite functin e ya");
    let uid = auth.currentUser.uid;
    console.log("uid is")
    console.log(uid);
    favorite(uid, id);
    console.log("faorite hopefully added");
  }
  window.addFavorite = addFavorite;
  window.realSignIn = realSignIn;
</script>

<script>
  function showLoginDialog() {
      console.log("login dialog called");
      var dialog = document.getElementById('login-dialog');
      dialog.style.display = 'block';
      document.getElementById('error-message').style.display = 'none'; // Hide error message initially
  }

  let state = [];

  function drawCard(records){
      let result = document.querySelector('.container');

      let html = '';

      for(let rec of records){
        if(rec.rarity === 'Common'){
          html += `<img src="${rec.itemImage}" style="border: 2px solid ${rec.color};" onclick="itemDesc('${rec._id}')">`;
        }
      }
      for(let rec of records){
        if(rec.rarity === 'Uncommon'){
          html += `<img src="${rec.itemImage}" style="border: 2px solid #00c853;" onclick="itemDesc('${rec._id}')">`;
        }
      }
      for(let rec of records){
        if(rec.rarity === 'Legendary'){
          html += `<img src="${rec.itemImage}" style="border: 2px solid ${rec.color};" onclick="itemDesc('${rec._id}')">`;
        }
      }
      for(let rec of records){
        if(rec.rarity === 'Boss'){
          html += `<img src="${rec.itemImage}" style="border: 2px solid ${rec.color};" onclick="itemDesc('${rec._id}')">`;
        }
      }
      for(let rec of records){
        if(rec.rarity === 'Lunar'){
          html += `<img src="${rec.itemImage}" style="border: 2px solid #80d8ff;" onclick="itemDesc('${rec._id}')">`;
        }
      }
      for(let rec of records){
        if(rec.rarity === 'Void'){
          html += `<img src="${rec.itemImage}" style="border: 2px solid #d500f9;" onclick="itemDesc('${rec._id}')">`;
        }
      }
      for(let rec of records){
        if(rec.rarity === 'Equipment'){
          html += `<img src="${rec.itemImage}" style="border: 2px solid ${rec.color};" onclick="itemDesc('${rec._id}')">`;
        }
      }
    
      html += `<img onclick="window.location.href='Vro.html' "src="https://cdn.discordapp.com/attachments/349291858393825291/1225338403281698928/image.png?ex=6620c451&is=660e4f51&hm=07c064fe08c874a18b0c0994823292b3d35319d7064cc64c8319ffb745aa0c0c&" style="border: 2px solid orange;">`
      result.innerHTML = html;
  }

  async function getData() {
      const response = await fetch('https://riskofrain2api.herokuapp.com/api/everyItem');
      const data = await response.json();
      return data;
  }

  async function showItems() {
      state = await getData();
      drawCard(state);
  }

  showItems();

  function filterBy(filter){
      if(filter === 'All'){
          return drawCard(state);
      }

      let filtered = [];

      for (let rec of state) {
          if (rec.rarity === filter)
              filtered.push(rec);
      }

      drawCard(filtered);
  }

  function itemDesc(item){
      let result = document.querySelector('#item-desc');
      document.querySelector('.container').style['margin-left'] = '25%';
      let html = '';
    
      for(let rec of state){
          if(rec._id === item){
              html += `<div id="full-page-element">
    <button onclick="closeItemDesc()" class="x">X</button>
    <br><br>
    <p>${rec.itemName}</p>
    <img src="${rec.itemImage}" alt="${rec.itemName}">
    <p>Item Description:</p>
    <p>${rec.description}</p>
    <p>Stack Type:</p>
    <p>${rec.stackType}</p>
    <div class="bottom-buttons">
        <button class="build-button"></button>
        <button class="favorite-button" onclick="addToFavorites('${rec.itemName}')" onclick="addFavorite('${rec._id}')"></button>
    </div>
  </div>`;
          }
      }
      result.innerHTML = html;
  }

  function search() {
    let searchKey = document.querySelector('#search-key').value;

    let results = [];

    for (let rec of state) {
      let searchText = rec.itemName.toUpperCase();
      searchKey = searchKey.toUpperCase();

      if (searchText.search(searchKey) !== -1) {
        results.push(rec);
      }
      drawCard(results);
    }
  }

  function closeItemDesc() {
      document.querySelector('#item-desc').innerHTML = '';
      document.querySelector('.container').style['margin-left'] = '0%';
  }

  document.body.addEventListener('click', function(event) {
      var dialog = document.getElementById('login-dialog');
      if (!dialog.contains(event.target) && event.target !== document.getElementById('login-button')) {
          dialog.style.display = 'none';
          document.getElementById('error-message').style.display = 'none';
      }
  })

  function addToFavorites(itemName) {
     var popup = document.createElement('div');
     popup.style.position = 'fixed';
     popup.style.bottom = '20px';
     popup.style.left = '25%';
     popup.style.padding = '10px';
     popup.style.backgroundColor = 'green';
     popup.style.color = 'white';
     popup.style.borderRadius = '5px';

     popup.innerHTML = itemName + ' has been added to favorites';

     document.body.appendChild(popup);

     setTimeout(function() {
       document.body.removeChild(popup);
     }, 3000);
   }
  
</script>

</body>
</html>
