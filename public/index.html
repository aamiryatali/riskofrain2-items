<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk of Rain 2 Item Browser</title>
  <link rel="icon" type="image/gif" href="https://media.tenor.com/t-OOyUiHERkAAAAi/riskofrain2-risk-of-rain.gif">
  <style>
      body {
      margin: 0;
      padding: 0;
      background-color: black;
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    #nav-bar {
      background-image: url('https://assets.rockpapershotgun.com/images/2019/04/risk-of-rain-2-distant-roost-690x388.jpg');
      background-size: cover;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    #nav-div {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    #nav-div img {
      width: 150px;
      margin-right: 20px;
    }

    #nav-div img:hover {
      transform: scale(1.1);
    }

    #nav-buttons {
      margin-left: 20px;
    }

    #nav-buttons button {
      padding: 10px 20px;
      border: none;
      background-color: transparent;
      color: white;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      text-decoration: none;
      font-weight: bold;
    }

    #nav-buttons button::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: white;
      bottom: 0;
      left: 0;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    #nav-buttons button:hover::after {
      transform: scaleX(1);
    }

    #login-button {
      padding: 10px 20px;
      border: none;
      background-color: black;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .login-dialog {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-image: url('https://www.pcgamesn.com/wp-content/sites/pcgamesn/2019/06/risk-of-rain-2-spooky-area.jpg');
      background-size: cover;
      background-opacity: 50%;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .login-dialog form {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 5px;
    }

    .login-dialog input {
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    .login-dialog button {
      padding: 10px 20px;
      border: none;
      background-color: black;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    .search-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    .search-input {
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 0 10px;
      box-sizing: border-box;
    }

    .search-button {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-button:hover {
      background-color: darkgreen;
    }

    .accordion {
      position: relative;
      display: inline-block;
      margin-left: 20px;
    }

    .accordion-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      z-index: 1;
    }

    .accordion-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .accordion-content a:hover {
      background-color: #ddd;
    }

    .accordion:hover .accordion-content {
      display: block;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .container img {
      width: 50px;
      height: 50px;
      margin: 5px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #full-page-element {
      position: absolute;
      top: 0;
      left: 0;
      width: 20%;
      height: 100%;
      background-color: darkgrey;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #full-page-element img {
      max-width: 20%;
      max-height: 20%;
    }

    #full-page-element p {
      margin-top: 10px;
      color: white;
    }

  </style>
</head>
<body>

<nav id="nav-bar">
  <div id="nav-div" onclick="window.location.href='index.html'">
      <img src="https://preview.redd.it/game-logo-without-text-v0-br9t9i2qyuqb1.png?width=384&format=png&auto=webp&s=26702089060566395aa707d79f49706485f33aa4" alt="Risk of Rain 2 Logo">
  </div>
  
  <div id="nav-buttons">
    <div class="accordion">
      <button>Items</button>
      <div class="accordion-content">
        <a href="#" onclick="filterBy('All')">All</a>
        <a href="#" onclick="filterBy('Common')">Common</a>
        <a href="#" onclick="filterBy('Uncommon')">Uncommon</a>
        <a href="#" onclick="filterBy('Legendary')">Legendary</a>
        <a href="#" onclick="filterBy('Boss')">Boss</a>
        <a href="#" onclick="filterBy('Lunar')">Lunar</a>
        <a href="#" onclick="filterBy('Void')">Void</a>
        <a href="#" onclick="filterBy('Equipment')">Equipment</a>
      </div>
    </div>
    
    <button onclick="window.location.href='Builds.html'">Builds</button>
    <button onclick="window.location.href='Favorites.html'">Favorites</button>
  </div>

  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search...">
    <button class="search-button">Search</button>
  </div>
  
  <div><button id="login-button" onclick="showLoginDialog()">Log in</button></div>
</nav>
  
<div class="login-dialog" id="login-dialog">
  <form onsubmit="return validateLogin()">
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button type="button" onclick="realSignIn()">Log in</button>
    <p id="error-message" style="color: red; display: none;">Wrong account email or password</p>
    <p>Don't have an account? <a href="SignUp.html">Sign Up</a></p>
  </form>
</div>
  
<div id="item-desc">
</div>
  
<div class="container">
  <img src="https://res.cloudinary.com/morgancrawfordweb/image/upload/v1675211996/riskofrain/Power_Elixir_ghkrbu.webp" style="background-color: white;" onclick="itemDesc('63d9f34f6d08bb0acd07daf7')">
</div>
  
<script type="module">
  import {auth, createUser, setAuthListeners, signIn, logout} from './auth.js';
  
  setAuthListeners(setLoggedInUI);

  function setLoggedInUI(){
          document.querySelector('#logbutton').innerHTML = "logout";
          document.querySelector('#loginBtn').style.display = 'none';
          document.querySelector('#logoutBtn').style.display = 'inline-block';
      }

  async function realSignIn(){
      console.log("hi");
      let username = document.querySelector('#user').value;
      let password = document.querySelector('#pass').value;
      await signIn(auth, username, password);
      
      console.log("hi2");
      console.log(auth);
      console.log(username);
      console.log(password);
      console.log(auth.currentUser.uid);
  }
  window.realSignIn = realSignIn;
</script>
<script>
  function showLoginDialog() {
      var dialog = document.getElementById('login-dialog');
      dialog.style.display = 'block';
      document.getElementById('error-message').style.display = 'none'; // Hide error message initially
  }

  function validateLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Check if username and password are correct (to replace)
      if (username !== 'correct_username' || password !== 'correct_password') {
          document.getElementById('error-message').style.display = 'block'; // Show error message
          return false; // Prevent form submission
      }
      return true; // Allow form submission
  }

  let state = [];

  function drawCard(records){
      let result = document.querySelector('.container');

      let html = '';

      for(let rec of records){
        if(rec.rarity === 'Common'){
          html += `<img src="${rec.itemImage}" style="border: 2px solid ${rec.color};" onclick="itemDesc('${rec._id}')">`;
        }
      }
      for(let rec of records){
        if(rec.rarity === 'Uncommon'){
          html += `<img src="${rec.itemImage}" style="border: 2px solid #00c853;" onclick="itemDesc('${rec._id}')">`;
        }
      }
      for(let rec of records){
        if(rec.rarity === 'Legendary'){
          html += `<img src="${rec.itemImage}" style="border: 2px solid ${rec.color};" onclick="itemDesc('${rec._id}')">`;
        }
      }
      for(let rec of records){
        if(rec.rarity === 'Boss'){
          html += `<img src="${rec.itemImage}" style="border: 2px solid ${rec.color};" onclick="itemDesc('${rec._id}')">`;
        }
      }
      for(let rec of records){
        if(rec.rarity === 'Lunar'){
          html += `<img src="${rec.itemImage}" style="border: 2px solid #80d8ff;" onclick="itemDesc('${rec._id}')">`;
        }
      }
      for(let rec of records){
        if(rec.rarity === 'Void'){
          html += `<img src="${rec.itemImage}" style="border: 2px solid #d500f9;" onclick="itemDesc('${rec._id}')">`;
        }
      }
      for(let rec of records){
        if(rec.rarity === 'Equipment'){
          html += `<img src="${rec.itemImage}" style="border: 2px solid ${rec.color};" onclick="itemDesc('${rec._id}')">`;
        }
      }
    
      html += `<img onclick="window.location.href='Vro.html' "src="https://cdn.discordapp.com/attachments/349291858393825291/1225338403281698928/image.png?ex=6620c451&is=660e4f51&hm=07c064fe08c874a18b0c0994823292b3d35319d7064cc64c8319ffb745aa0c0c&" style="border: 2px solid orange;">`
      result.innerHTML = html;
  }
      
      result.innerHTML = html;
  }

  async function getData() {
      const response = await fetch('https://riskofrain2api.herokuapp.com/api/everyItem');
      const data = await response.json();
      return data;
  }

  async function showItems() {
      state = await getData();
      drawCard(state);
  }

  showItems();

  function filterBy(filter){
      if(filter === 'All'){
          return drawCard(state);
      }

      let filtered = [];

      for (let rec of state) {
          if (rec.rarity === filter)
              filtered.push(rec);
      }

      drawCard(filtered);
  }

  function itemDesc(item){
      let result = document.querySelector('#item-desc');

      let html = '';
    
      for(let rec of state){
          if(rec._id === item){
              html += `<div id="full-page-element">
    <img src="${rec.itemImage}" alt="${rec.itemName}">
    <p>Item Description:</p>
    <p>${rec.description}</p>
    <p>Stack Type:</p>
    <p>${rec.stackType}</p>
    <button onclick="closeItemDesc()">X</button>
  </div>`;
          }
      }
      result.innerHTML = html;
  }

  function closeItemDesc() {
      document.querySelector('#item-desc').innerHTML = '';
  }

  document.body.addEventListener('click', function(event) {
      var dialog = document.getElementById('login-dialog');
      if (!dialog.contains(event.target) && event.target !== document.getElementById('login-button')) {
          dialog.style.display = 'none';
          document.getElementById('error-message').style.display = 'none';
      }
  })
  
</script>

</body>
</html>
