<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk of Rain 2 Item Browser</title>
  <link rel="icon" type="image/gif" href="https://media.tenor.com/t-OOyUiHERkAAAAi/riskofrain2-risk-of-rain.gif">
  <link rel="stylesheet" href="builds.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Bungee+Spice&family=Jacquard+24&family=Jersey+15&family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>

<nav id="nav-bar">
  <div id="nav-div" onclick="window.location.href='index.html'">
      <img src="https://preview.redd.it/game-logo-without-text-v0-br9t9i2qyuqb1.png?width=384&format=png&auto=webp&s=26702089060566395aa707d79f49706485f33aa4" alt="Risk of Rain 2 Logo">
  </div>

  <div id="nav-buttons">
    <button onclick="window.location.href='index.html'">Items</button>
    <button onclick="window.location.href='Builds.html'">Builds</button>
    <button onclick="window.location.href='Favorites.html'">Favorites</button>
  </div>

  <div><button id="login-button" onclick="showLoginDialog()">Log in</button></div>
</nav>
<div id="logged-out-text" style="display: none">
  <p style="text-align: center; margin: 1em; margin-top: 2em; font-size: 20px; font-family: 'Aldrich'">Log in to create and view builds!</p>
</div>
<div class="container" id="build-page-content">
  <div class="build-section" id="build-section">
  </div>

  <div class="create-build-section" id="create-build-section">
    <button class="create-build-button" onclick="createNewBuildDialog()">Create Build</button>
  </div>
  <div class="item-section" id="item-section">
    
  </div>
</div>

<div class="login-dialog" id="login-dialog">
  <form>
    <input type="text" id="user" placeholder="Email">
    <input type="password" id="pass" placeholder="Password">
    <button type="button" onclick="realSignIn()">Log in</button>
    <p id="error-message" style="color: red; display: none;">Wrong account email or password</p>
    <p style="color: black">Don't have an account? <a href="SignUp.html">Sign Up</a></p>
  </form>
</div>

<div class="build-dialog" id="build-dialog">
  <div class="build-dialog-content">
    <h2>Create New Build</h2>
    <div class="build-dialog-input" id="build-dialog-input">
      <p>Enter build name</p>
      <input type="text" id="new-build-name">
    </div>
    <div class="build-dialog-buttons" id="build-dialog-buttons">
      <button style="background-color: #ff6f61; color: white;" onclick="document.getElementById('build-dialog').style.display ='none'">Cancel</button>
      <button style="background-color: #98ff98; color: black;" onclick="createNewBuild()">Confirm</button>
    </div>
  </div>
</div>
</body>

<script type="module" src="buildsModule.js"></script>
<script src="builds.js"></script>

</html>
