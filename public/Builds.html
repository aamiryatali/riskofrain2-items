<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk of Rain 2 Item Browser</title>
  <link rel="icon" type="image/gif" href="https://media.tenor.com/t-OOyUiHERkAAAAi/riskofrain2-risk-of-rain.gif">
  <link rel="stylesheet" href="builds.css">
</head>
<body>

<nav id="nav-bar">
  <div id="nav-div" onclick="window.location.href='index.html'">
      <img src="https://preview.redd.it/game-logo-without-text-v0-br9t9i2qyuqb1.png?width=384&format=png&auto=webp&s=26702089060566395aa707d79f49706485f33aa4" alt="Risk of Rain 2 Logo">
  </div>

  <div id="nav-buttons">
    <div class="accordion">
      <button onclick="window.location.href='index.html'">Items</button>
      <div class="accordion-content">
        <a href="#" onclick="filterBy('All')">All</a>
        <a href="#" onclick="filterBy('Common')">Common</a>
        <a href="#" onclick="filterBy('Uncommon')">Uncommon</a>
        <a href="#" onclick="filterBy('Legendary')">Legendary</a>
        <a href="#" onclick="filterBy('Boss')">Boss</a>
        <a href="#" onclick="filterBy('Lunar')">Lunar</a>
        <a href="#" onclick="filterBy('Void')">Void</a>
        <a href="#" onclick="filterBy('Equipment')">Equipment</a>
      </div>
    </div>

    <button onclick="window.location.href='Builds.html'">Builds</button>
    <button onclick="window.location.href='Favorites.html'">Favorites</button>
  </div>

  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search...">
    <button class="search-button">Search</button>
  </div>

  <div><button id="login-button" onclick="showLoginDialog()">Log in</button></div>
</nav>

<div class="container">
  <div class="build-section">

    <p style="text-align: left; margin-left: 20px;">Your builds:</p>
    <button class="build-button">Build 1</button>
    <button class="build-button">Build 2</button>
    <button class="build-button">Build 3</button>
    <button class="build-button">Build 4</button>

  </div>

  <div class="create-build-section">
    <button class="create-build-button">Create Build</button>
  </div>

  <div class="item-section">
    <p style="text-align: left; margin-left: 20px;">Items:</p>

    <button class="item-button">Item 1</button>
    <button class="item-button">Item 2</button>
    <button class="item-button">Item 3</button>
    <button class="item-button">Item 4</button>
    <button class="item-button">Item 5</button>
    <button class="item-button">Item 6</button>
    <button class="item-button">Item 7</button>
    <button class="item-button">Item 8</button>
    <button class="item-button">Item 9</button>
    <button class="item-button">Item 10</button>
    <button class="item-button">Item 11</button>
    <button class="item-button">Item 12</button>
    <button class="item-button">Item 13</button>
    <button class="item-button">Item 14</button>
    <button class="item-button">Item 15</button>
    <button class="item-button">Item 16</button>
    <button class="item-button">Item 17</button>
    <button class="item-button">Item 18</button>
    <button class="item-button">Item 19</button>
    <button class="item-button">Item 20</button>

  </div>
</div>



<div class="login-dialog" id="login-dialog">
  <form>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button type="submit">Log in</button>
    <p>Don't have an account? <a href="SignUp.html">Sign Up</a></p>
  </form>
</div>

<script type="module" src="buildsModule.js"></script>
<script src="builds.js"></script>

</html>
